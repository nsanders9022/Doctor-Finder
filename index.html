<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Look up</title>
  </head>
  <body>
    <div class="container">
      <h3>Find a doctor for your issue</h3>
      <label for="issue">Enter your issue:</label>
      <input type="text" name="issue" id="issue">
      <button type="button" name="button" class= "search btn btn-primary">Search</button>
      <div class="results">
        <p>The doctors that can help you with your condition are:</p>
        <ul id="name-list">

        </ul>
      </div>
      <div class="doctor-info">
        <p id="gender"></p>
        <p id="bio"></p>
      </div>
    </div>
  </body>
</html>
